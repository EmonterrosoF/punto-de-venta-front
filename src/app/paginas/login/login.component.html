<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title">Iniciar Sesion</mat-card-title>
      <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
    </mat-card-header>
    <form class="form" [formGroup]="perfilForm" (ngSubmit)="login()">
      <mat-card-content class="card-content">
        <mat-form-field appearance="fill" color="accent">
          <mat-label>Ingresa tu Correo</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="correo"
            required
          />
          <mat-error *ngIf="perfilForm.invalid">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" color="accent">
          <mat-label>Ingresa tu contrase√±a</mat-label>
          <input
            formControlName="password"
            required
            matInput
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button
          [disabled]="desabilitar"
          type="submit"
          mat-raised-button
          color="primary"
        >
          Iniciar Sesion
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
